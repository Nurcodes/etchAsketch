<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch A Sketch</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Etch A Sketch</h1>
    <div class="wrapper">
      <div class="sidebar">
        <div class="wheel-container">
          <input type="color" class="wheel" />
        </div>
        <button class="btn start">Click me</button>
        <button class="btn eraser">Eraser</button>
        <button class="btn start">clear</button>
        <div class="range-container">
          <input type="range" class="range" min="4" max="64" />
          <label for="range"></label>
        </div>
      </div>
      <div class="container" min="2" max="64"></div>
    </div>

    <footer>
      <h2>copyright &copy; Nurcodes <span id="date">2000</span></h2>
    </footer>

    <script src="script.js"></script>
  </body>
</html>

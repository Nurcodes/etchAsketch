<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch A Sketch</title>

    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Etch A Sketch</h1>
    <div class="wrapper">
      <div class="sidebar">
        <div class="wheel-container">
          <input type="color" class="wheel" />
        </div>
        <button class="btn start active">Color</button>
        <button class="btn rainbow">rainbow</button>
        <button class="btn eraser">Eraser</button>
        <button class="btn clear">clear</button>
        <div class="range-container">
          <input type="range" id="range" min="0" max="64" value="16" />
          <label for="range"></label>
        </div>
      </div>
      <div class="container" min="2" max="64"></div>
    </div>

    <footer>
      <h2>
        copyright &copy; <a href="https://github.com/Nurcodes">Nurcodes</a>
        <span id="date">2000</span>
      </h2>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
